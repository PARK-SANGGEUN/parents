
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>모두의 2027학년도 대입전형 변경사항</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">모두의 2027학년도 대입전형 변경사항</h1>
    <p class="subtitle"><strong>Copyright@All Teachers</strong></p>
    <input type="text" id="searchInput" placeholder="검색어를 입력하세요..." />

    <div class="filters">
      <select id="regionFilter"><option value="">지역 전체</option></select>
      <select id="universityFilter"><option value="">대학 전체</option></select>
      <select id="categoryFilter"><option value="">항목 전체</option></select>
    </div>

    <div class="table-wrapper">
      <table id="dataTable">
        <thead>
          <tr>
            <th>지역</th>
            <th>대학</th>
            <th>항목</th>
            <th>구분</th>
            <th>2027학년도</th>
            <th>2026학년도</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
