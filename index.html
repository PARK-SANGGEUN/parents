<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>모두의 2027학년도 대입전형 변경사항 (서울, 경기, 인천)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>모두의 2027학년도 대입전형 변경사항 (서울, 경기, 인천)</h1>
        <p class="source">출처: 어디가 119, 2027 대학입학시행계획</p>

        <input type="text" id="searchInput" placeholder="검색어를 입력하세요…" />

        <div class="filters">
            <select id="regionFilter">
                <option value="전체">지역 전체</option>
            </select>
            <select id="univFilter">
                <option value="전체">대학 전체</option>
            </select>
            <select id="itemFilter">
                <option value="전체">항목 전체</option>
            </select>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>지역</th>
                    <th>대학</th>
                    <th>항목</th>
                    <th>구분</th>
                    <th>2027학년도</th>
                    <th>2026학년도</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
